<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{user.name}}">
  <ion-content class="padding">

  <div class="list card">

    <div class="item">


      <h2><b>{{user.name}}</b></h2>

      <p><span ng-repeat="group in user.groups[groupId] | filterByTrue">
      {{group}}</span>
      </p>
    </div>

    <div class="item item-body">
      <img class="full-image" src="{{user.image}}">
      <p>
        <i>{{user.description}}</i>
      </p>
    </div>

    <button class="button button-block button-royal">
      Ping me!
    </button>

  </div>

<!-- age will be here eventually -->
  </ion-content>
</ion-view>
