<ion-view view-title="Communities">
  <ion-content>
  <div ng-controller="LoadingCtrl">
    <ion-list>
      <ion-item ng-repeat="(groupName, value) in user.groups" href="#/home/group/{{groupName}}">
        {{groupName}}
        <ion-option-button class="button-positive" ng-click="openModal(groupName)">Activate</ion-option-button>
        <!-- <ion-option-button class="button-positive" ng-click="activateGroup(groupName)">Activate</ion-option-button> -->
      </ion-item>
<!--       <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
      </ion-item> -->
    </ion-list>
  </div>
  </ion-content>
</ion-view>


<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">What are you free to do?</h1>
    </ion-header-bar>

    <ion-content>
    <ul class="list">

      <ion-toggle toggle-class="toggle-calm" ng-repeat="(activityType, activeValue) in activityTypes"
      ng-checked="activeValue" ng-model="activeValue" ng-click="changeStatus(activityType, activeValue)">
      {{activityType}}
      </ion-toggle>


    </ul>

    <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>

  </div>
</script>
