<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{user.name}}">
  <ion-content class="padding">
    <img src="{{user.image}}" class="full-image">
    <form ng-submit="updateProfile(about)">
      <input type="text" ng-model="about" placeholder="Description"/>
      <button class="button button-block button-positive" type="submit">Update</button>
    </form>
  </ion-content>
</ion-view>
